    <div id="data" class="show">
        <header>
        <div class="heading">
            <h1>Customize Your Brunch Experience</h1>
            <picture id="fries">
                <img src="../images/fires.png" alt="fren fries">

       </div>

        
        <section id="food">

        </section>

    <main>
        <picture id="hotdog">
            <img src="../images/hotdog.png" alt="hotdog">

        <section>
        <!-- <p class="madlib"></p> -->
        <form action="post" method="post" class="form-container">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required>
        </div>
        <div class="form-group">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>
        </div>
        <div class="form-group">
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" name="adjective" required>
        </div>
        <div class="form-group">
            <label for="food2">Food:</label>
            <input type="text" id="food2" name="food" required>
        </div>
        <div class="form-group">
            <label for="vegetable">Vegetable:</label>
            <input type="text" id="vegetable" name="vegetable" required>
        </div>
        <div class="form-group">
            <label for="fruit">Fruit:</label>
            <input type="text" id="fruit" name="fruit" required>
        </div>
        <div class="form-group">
            <label for="noun">Noun:</label>
            <input type="text" id="noun" name="noun" required>
        </div>
        <div class="form-group">
            <label for="verb">Verb (-ed):</label>
            <input type="text" id="verb" name="verb" required>
        </div>
        <div class="form-group">
            <label for="duration">Duration:</label>
            <input type="text" id="duration" name="duration" required>
        </div>
            <input type="submit" id="submit" value="Create Your Own Experience">
    </form>
        
        </section>
