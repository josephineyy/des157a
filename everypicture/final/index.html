<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="side">
        <h1>IF I WERE A CAT</h1>
        <h2>I would be Interested with <span class="interests">(click my fav pictures to see)</span></h2>

        <picture id="cat">
            <img src="images/catbubble.jpg" alt="sleep" width="300">
            <figcaption>This is my favorite place to sleep, I sleep on this couch 3-4 hours each day, especially when my mom is working on her assignments. </figcaption>
        </picture>
    
    </div>

    <div class="img">
        <div class="goods">
            <picture class="unselected bubble">
                <img src="images/plastic.png" alt="plastic" width="180">
            </picture>

         <picture   class="unselected chair">
                <img src="images/chair.png" alt="chair" width="180">
            </picture>

            <picture class="unselected shelf">
                <img src="images/shelf.png" alt="shelf" width="180">
            </picture>

            <picture class="unselected sofa">
                <img src="images/sofa.png" alt="sofa" width="180">
            </picture>
    
        </div>
    </div>
</body>
</html>
